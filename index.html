<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Be A Developer</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gh1yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <!-- menu section start-->
        <section class="fixed-top">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-white">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Be A Developer</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-evenly" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                            </ul>
                            <span class="navbar-text">
                                <button class="btn btn-outline-primary">register</button>
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <!-- menu section end-->
        <!-- slider start -->
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="5000">
                                    <img src="images/cover/cover-1.png"
                                        class="d-block w-100 mobile-slider-height filter-25 rounded" alt="cover-1">
                                    <div class="carousel-caption">
                                        <h1>Fullstack Web development</h1>
                                        <p>Make your career as a Fullstack web developer</p>
                                        <button class="btn btn-primary">Get Started</button>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="5000">
                                    <img src="images/cover/cover-2.jpg"
                                        class="d-block w-100 h-100 mobile-slider-height filter-25 rounded" alt="cover-2">
                                    <div class="carousel-caption">
                                        <h1>React JS Lern with Programing hero</h1>
                                        <p>Make your career as a React JS developer</p>
                                        <button class="btn btn-primary">Get Started</button>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="5000">
                                    <img src="images/cover/cover-3.jpg"
                                        class="d-block w-100 h-100 mobile-slider-height filter-25 rounded" alt="cover-3">
                                    <div class="carousel-caption">
                                        <h1>Freelunching market place</h1>
                                        <p>be a freeluncer to join our spceia batch</p>
                                        <button class="btn btn-primary">Get Started</button>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- slider end -->
    </header>
    <!-- header end -->
    <!-- bootstrap script  start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- bootstrap script  start-->
</body>

</html>
